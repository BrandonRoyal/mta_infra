machine:
machine:
  python:
    version: 3.5.2
  post:
    - pip install --upgrade pip
    - pip install --user azure-cli
    - echo $PATH

test:
  override:
    - sh ./tests/azure/test.sh:
        timeout: 1200000
    - sh ./tests/azure/cleanup.sh:
        timeout: 1200000

deployment:
  production:
    branch: master
    commands:
      - sh ./build/publish_files.sh