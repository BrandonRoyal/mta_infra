machine:
machine:
  python:
    version: 3.5.2
  post:
    - echo "deb https://apt-mo.trafficmanager.net/repos/azure-cli/ wheezy main" | sudo tee /etc/apt/sources.list.d/azure-cli.list
    - sudo apt-get update && sudo apt-get install azure-cli

test:
  override:
    - sh ./tests/azure/test.sh:
        timeout: 1200000
    - sh ./tests/azure/cleanup.sh:
        timeout: 1200000

deployment:
  production:
    branch: master
    commands:
      - sh ./build/publish_files.sh